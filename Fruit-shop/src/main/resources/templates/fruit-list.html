<!-- src/main/resources/templates/fruit-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fruit Shop</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1>Fruit Shop</h1>
<form action="/fruits" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="taste" placeholder="Taste" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="text" name="origin" placeholder="Origin" required>
    <input type="text" name="vitamin" placeholder="Vitamin" required>
    <button type="submit">Add Fruit</button>
</form>
<h2>Available Fruits</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Taste</th>
        <th>Price</th>
        <th>Origin</th>
        <th>Vitamin</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fruit : ${fruits}">
        <td th:text="${fruit.name}"></td>
        <td th:text="${fruit.taste}"></td>
        <td th:text="${fruit.price}"></td>
        <td th:text="${fruit.origin}"></td>
        <td th:text="${fruit.vitamin}"></td>
        <td>
            <form th:action="@{/fruits/{id}(id=${fruit.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
